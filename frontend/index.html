<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Custom Select with Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="custom-select" id="custom-select">
            <div id="select-input" class="select-input">
                <input type="text" id="search-input" placeholder="Please select or search...">
            </div>
            <div class="select-dropdown" id="select-dropdown">
                <ul id="select-options"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
